<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Table</title>
</head>
<body>
    
    <table>

        <caption><h2>Name of food/beverage</h2></caption>

        <thead>
            <tr>
                <th>Quantity</th>
                <th>Name of Food/Beverage</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>5 kg</td>
                <td>Rice</td>
                <td>RM 45.00</td>
            </tr>

            <tr>
                <td>1 kg</td>
                <td>Rolled oats</td>
                <td>RM 15.00</td>
            </tr>

            <tr>
                <td>1 litre</td>
                <td>Almond milk</td>
                <td>RM 17.00</td>
            </tr>

            <tr>
                <td>1 carton</td>
                <td>Eggs</td>
                <td>RM 6.00</td>
            </tr>

            <tr>
                <td>1 litre</td>
                <td>Chocolate milk</td>
                <td>RM 20.00</td>
            </tr>

        </tbody>
    </table>


</body>
</html>
